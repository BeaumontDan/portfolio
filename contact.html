        <!-- CONTACT FORM -->
        <div id="contactForm" class="contact_form">

            <form action="./form_process.php" method="POST">

                <div class="two_fields">
                    <span class="flex_field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z0-9]+" placeholder="First Name (required)"
                            aria-required="true">
                    </span>
                    <span class="flex_field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z0-9]+" placeholder="Last Name (required)"
                            aria-required="true">
                    </span>
                </div>

                <div class="two_fields">
                    <span class="flex_field">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="email" name="email" placeholder="Your Email (required)"
                            aria-required="true">
                    </span>
                    <span class="flex_field">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                        <input type="tel" id="tel" name="tel" placeholder="Phone No.">
                    </span>
                </div>

                <div>
                    <span class="flex_field">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <input type="text" id="subject" name="subject" minlength="5" maxlength="20" placeholder="Subject">
                    </span>
                </div>

                <div>
                    <span class="flex_field">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <textarea id="textarea" name="message" rows="10" cols="40" maxlength="2000"
                            placeholder="Your Message"></textarea>
                    </span>
                </div>

                <div>
                    <span class="flex_field">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <select name="hearAbout">
                            <option>Where did you here about me?</option>
                            <option>Search Engine</option>
                            <option>Social Media</option>
                            <option>Blog or Article</option>
                            <option>Refferal</option>
                        </select>
                    </span>
                </div>

                <div>
                    <span><input type="submit" id="submit" value="Send"></span>
                    <span><input type="reset" id="reset" value="Clear Form"></span>
                </div>
            </form>
        </div>
